<!DOCTYPE html>
<html ng-app="TimerApp">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Pomodoro-App</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="TimerCtrl">
    <div class='container'>
      <div class="controls">
        <button ng-click="beginWork()">Work</button>
        <button ng-click="beginBreak()">Break</button>
       </div>
        <h4>Work Hard / Play Hard</h4>
        <h2>
          {{timeLeft}}
        </h2>
      <div class="controls">
        <button ng-click="timeStart()" ng-disabled="disabled">Start</button>
        <button ng-click="stopTimer()">Stop</button>  
        <button ng-click="resetTimer()">Reset</button>
      </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>  
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
